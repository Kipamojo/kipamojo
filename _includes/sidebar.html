<div class="sidebar">

  <div class="mailing-signup">
    <link href="//cdn-images.mailchimp.com/embedcode/slim-10_7.css" rel="stylesheet" type="text/css">
    <style type="text/css">
      #mc_embed_signup {
        clear: left;
        font: 14px "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      #mc_embed_signup .button {
        background-color: #00aba9;
      }

      #mc_embed_signup .button:hover {
        background-color: #007b7a;
      }

      #mc_embed_signup label {
        font-size: 14px;
        font-weight: 400;
      }

      #mc_embed_signup form {
        padding: 10px 0 10px 0
      }
    </style>
    <div id="mc_embed_signup">
      <form action="https://world.us8.list-manage.com/subscribe/post?u=a555b6a3ddf56345f2f7f251a&amp;id=f67e80c160"
        method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank"
        novalidate>
        <div id="mc_embed_signup_scroll">
          <label for="mce-EMAIL">Subscribe to our mailing list</label>
          <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
              name="b_a555b6a3ddf56345f2f7f251a_f67e80c160" tabindex="-1" value=""></div>
          <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe"
              class="button"></div>
        </div>
      </form>
    </div>
  </div>
  <div class="youtube-subscribe">

    <p class="youtube-subscribe-txt">Subscribe to us on </p>

    <span style="display:inline; vertical-align:middle">
      {% include youtube-subscribe-btn.html count="hidden" %}
    </span>



    </br>
    {% include youtube-latest.html width="200px" height="113px" %}

  </div>





  <div class="insta-follow">
    <a target="_blank" href="https://instagram.com/{{ site.instagram.username }}">
      <button class="insta-follow-btn">Follow</button>
    </a>
    <p class="insta-follow-txt"> us on Instagram! </p>
  </div>


  {% assign link = '{{link}}' %}
  {% assign image = '{{image}}' %}
  {% assign model = '{{model}}' %}
  <script type="text/javascript" src="assets/script/instafeed.min.js"></script>
  <script type="text/javascript">
    var feed = new Instafeed({
      get: 'user',
      userId: '{{ site.instagram.user_id }}',
      accessToken: '{{ site.instagram.access_token }}',
      limit: '8',
      resolution: 'thumbnail',
      template: '<a class="animation" target="_blank" href="{{link}}"><img class="insta-image" src="{{image}}" /></a>'
    });
    feed.run();
  </script>

  <div id="instafeed"></div>

</div>
