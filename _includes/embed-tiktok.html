<blockquote class="tiktok-embed" cite="https://www.tiktok.com/@{{ include.account }}/video/{{ include.id }}"
    data-video-id="{{ include.id }}" style="max-width: {{ include.max-width }}px;min-width: {{ include.min-width }}px;border-left: 0px;">
    <section>
        <a target="_blank" title="@{{ include.account }}" href="https://www.tiktok.com/@{{ include.account }}">@{{ include.account }}</a>
        </section>
</blockquote>
<script async src="https://www.tiktok.com/embed.js"></script>
