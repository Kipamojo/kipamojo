<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<iframe id="youtube_video" width="200" height="113" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>

<script>
var channelID = "{{ site.youtube.channel_id }}";
$.getJSON('https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fwww.youtube.com%2Ffeeds%2Fvideos.xml%3Fchannel_id%3D'+channelID, function(data) {
   var link = data.items[0].link;
   var id = link.substr(link.indexOf("=")+1);
    $("#youtube_video").attr("src","https://youtube.com/embed/"+id + "?controls=1&showinfo=1&rel=0");
});
</script>
